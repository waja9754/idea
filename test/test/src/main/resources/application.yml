
server:
  port: 8082

spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/practice?serverTimezone=GMT



mybatis:
  #映射文件所在路径
  mapper-locations: classpath*:mapper/*.xml
  #pojo类所在包路径
  type-aliases-package: com.example.test.table
  configuration:
    #配置项：开启下划线到驼峰的自动转换. 作用：将数据库字段根据驼峰规则自动注入到对象属性。
    map-underscore-to-camel-case: true

