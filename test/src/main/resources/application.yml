
server:
  port: 8082

spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/practice?serverTimezone=GMT


#MQ连接配置
project:
  mq:
    host: 192.168.6.113
    port: 1414
    queue-manager: QM_APP         #队列管理器
    channel: CLIENT.QM_APP            #服务器连接通道
    username:              #用户名
    password:               #密码
    receive-timeout: 2000          #连接超时


mybatis:
  #映射文件所在路径
  mapper-locations: classpath*:mapper/*.xml
  #pojo类所在包路径
  type-aliases-package: com.example.test.table
  configuration:
    #配置项：开启下划线到驼峰的自动转换. 作用：将数据库字段根据驼峰规则自动注入到对象属性。
    map-underscore-to-camel-case: true

